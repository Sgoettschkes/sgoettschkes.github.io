---
layout: default
---
<div class="row">
    <div class="large-12 columns" role="content">
        <article>
            <p class="pre-headline">Written by {{ page.author }} on {{ page.date | date: "%b %-d, %Y" }} in <a href="/c/{{ page.category }}.html">{{ page.category | capitalize }}</a></p>
            <h1>{{ page.title }}</h1>
            {{ content }}
        </article>
    </div>
</div>
