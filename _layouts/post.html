---
layout: default
---
<div class="row">
    <div class="large-12 columns" role="content">
        <article>
            <span>Written by {{ page.author }}  on {{ page.date | date: "%b %-d, %Y" }}</span>
            <h1><a href="#">{{ entry.blogtitle }}</a></h1>
            {{ content }}
        </article>
    </div>
</div>
