---
layout: default
---
<div class="row">
    <div class="large-12 columns" role="content">
            <h1>All post for category "{{ page.category | capitalize }}"</h1>
            {% for post in page.posts %}
                <article>
                    <p class="pre-headline">Written by {{ post.author }}  on {{ post.date | date: "%b %-d, %Y" }}</p>
                    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                    {{ post.excerpt }}
                    <p class="read-more"><a href="{{ post.url }}">Read more</a></p>
                </article>
            {% endfor %}
        </article>
    </div>
</div>
